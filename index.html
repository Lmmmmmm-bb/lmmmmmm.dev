    <script>
      // dynamic change theme color
      function dynamicMeta() {
        // remove prev meta
        const meta = document.querySelector('meta[name="theme-color"]');
        const theme = colorSchema.matches ? '#212121' : '#fff';
        if (meta) {
          meta.content = theme;
        } else {
          // new meta
          const _meta = document.createElement('meta');
          _meta.name = 'theme-color';
          _meta.content = theme;
          document.head.appendChild(_meta);
        }
      }
    </script>
    <!-- dark mode -->
    <script>
      const colorSchema =
        window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
      const darkSchema = colorSchema.matches;
      document.documentElement.classList.toggle('dark', darkSchema);
      dynamicMeta();
      colorSchema.addEventListener('change', () => {
        dynamicMeta();
        document.documentElement.classList.toggle('dark', colorSchema.matches);
      });
    </script>
